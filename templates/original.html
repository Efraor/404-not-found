<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Moodify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <header class="bg-purple-700 text-white p-4 font-bold text-2xl">
    <nav class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="#" class="">MOODify</a>
    </nav>
  </header>

  <main class="max-w-2xl mx-auto mt-8 p-4">
    <form action="/generar_playlist" method="POST">
        <div class="mb-4">
          <label class="block text-blue-500 mb-1 font-bold" for="titulo">
            Hola! Soy Moody, dime cómo te sientes hoy
          </label>
          <input type="text" id="titulo" name="estado_animo" placeholder="Agregar aquí" class="w-full p-2 border rounded" required>
        </div>
        <div class="max-w-lg mx-auto flex flex-col items-center space-y-6">
          <div class="flex space-x-6">
            <label class="flex items-center space-x-2 text-blue-500 font-bold">
              <input type="radio" id="titulo1" name="servicio" value="Apple" class="accent-blue-500">
              <span>Apple Music</span>
            </label>
            <label class="flex items-center space-x-2 text-blue-500 font-bold">
              <input type="radio" id="titulo2" name="servicio" value="Spotify" class="accent-green-500" required>
              <span>Spotify</span>
            </label>
            <label class="flex items-center space-x-2 text-blue-500 font-bold">
              <input type="radio" id="titulo3" name="servicio" value="Deezer" class="accent-purple-500">
              <span>Deezer</span>
            </label>
          </div>
          <button class="bg-purple-700 text-white px-4 py-2 rounded shadow hover:bg-purple-500" type="submit">
            Aceptar
          </button>
        </div>
    </form>
  </main>
</body>

</html>
